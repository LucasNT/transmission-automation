name: Build and Release
run-name: ${{ github.ref }} is being builded and released
on:
  push:
    tags:
      - v*
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.x
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Test the programn
        run: |
          CGO_ENABLED=1 GOOS=linux go test -race -cover ./...
      - name: build the programn
        run: |
          sha256sum mock > mock.sha256
          sha256sum transmission-list-automation > transmission-list-automation.sha256
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build ./cmd/main/transmission-list-automation
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build ./cmd/mock/mock
      - name: create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create --notes-from-tag  ${{github.ref}} mock mock.sha256 transmission-list-automation transmission-list-automation.sha256
